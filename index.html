<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>


    <FORm style="border: 10px solid rgb(199, 85, 85); width: 640px; height: 780px;" > 

        <fieldset style=" border:5px solid rgb(233, 128, 128); background-color: rgb(130, 209, 205); color: blue;"><br>
            <h1 style="color: blue; padding-left: 90px;" >Student Registration Form</h1><hr><br>
    
        <label for="">Firstname</label><br>
        <input type="text" name="Firstname" size="80" value="Firstname"><br><br>
        <label for="">Midlename</label><br>
        <input type="text" name="Midlename" size="80" value="Midlename"><br><br>
        <label for="">Lastname</label><br>
        <input type="text" name="Lastname" size="80" value="Lastname"><br><br>
        <label for="">Course</label>
        <select name="" id="">
        <option value="Course">Course:</option>
        <option value="Introduction to programing">Introduction to programing</option>
        <option value="web developtment">web developtment</option>
        </select><br><br>
        <label for="">Gender:</label><br>
        <input type="checkbox" value="Male" checked="checked">
        <label for="">Male</label>
        <input type="checkbox" value="Femail">
        <label for="">Femail</label>
        <input type="checkbox" value="others">
        <label for="">others</label><br><br>
        <label for="">Phone:</label><br>
        <input type="text" name="Phone" size="80" value="+91"><br><br>
        <input type="text" name="Phone" size="80" value="Phone no."><br><br>
        <label for="">Current Address:</label>
        <input type="text" name="Current Address" size="80" value="Current Address"><br><br>
        <label for="">Email:</label><br>
        <input type="text" name="Email" size="80" value="Enter Email"><br><br>
        <label for="">Password:</label><br>
        <input type="text" name="Password" size="80" value="Enter Password"><br><br>
        <label for="">Re-type Password:</label><br>
        <input type="text" name="Re-type Password" size="80" value="Retype Password"><br><br>
        
        <button style="background-color: green; width:600px ;" >Register</button><br><br>


        </fieldset>    
    </FORm>
    
    
    
</body>
</html>
